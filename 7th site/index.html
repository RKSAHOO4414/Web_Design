<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<title></title>
</head>
<body>

	<div class="container"><br>
		<h1 class="text-success text-center">Complite validation form using JavaScript</h1><br>
		<div class="col-lg-8 m-auto d-block">
			<form action="#" onsubmit="return validation()" class="bg-light">
				<div class="form-group">
					<label>UserName :</label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off"></input>
					<span id="username" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Password :</label>
					<input type="text" name="pass" class="form-control" id="pass" autocomplete="off"></input>
					<span id="passwords" class="text-danger font-weight-bold"></span>
				</div>

					<div class="form-group">
					<label>Confirm Password :</label>
					<input type="text" name="password" class="form-control" id="password" autocomplete="off"></input>
					<span id="conpassword" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Mobile number :</label>
					<input type="text" name="mobile" class="form-control" id="mobile" autocomplete="off"></input>
					<span id="mobileno" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Email :</label>
					<input type="text" name="email" class="form-control" id="email" autocomplete="off"></input>
					<span id="email1" class="text-danger font-weight-bold"></span>
				</div>

				<input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off"></input>
			</form>
		</div>
	</div>



	<script type="text/javascript">
		function validation() {
			var user=document.getElementById('user').value;
			var pass=document.getElementById('pass').value;
			var password=document.getElementById('password').value;
			var mobile=document.getElementById('mobile').value;
			var email=document.getElementById('email').value;

			if (user=="") {
					document.getElementById('username').innerHTML="**please fill the user name field";
					return false;
			}
			if ((user.length<=2) || (user.length>20)) {
				document.getElementById('username').innerHTML="**User length must be 2 to 20 character";
					return false;
			}
			if (!isNaN(user)) {
				document.getElementById('username').innerHTML="**only character are allowed";
					return false;
			}




			if (pass=="") {
					document.getElementById('passwords').innerHTML="**please fill the user password field";
					return false;
			}
			if ((pass.length<=5) || (pass.length>20)) {
				document.getElementById('passwords').innerHTML="**password length must be 5 to 20 character";
					return false;
			}




			if (password=="") {
					document.getElementById('conpassword').innerHTML="**please fill the user Confirm password field";
					return false;
			}
			if (mobile=="") {
					document.getElementById('mobileno').innerHTML="**please fill the user mobile number field";
					return false;
			}
			if (email=="") {
					document.getElementById('email1').innerHTML="**please fill the user email field";
					return false;
			}
		}
	</script>

</body>
</html>
